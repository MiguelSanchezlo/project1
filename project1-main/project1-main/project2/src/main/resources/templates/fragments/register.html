<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{../static/js/tailwind.config.js}"></script>
    <title>Register</title>
</head>
<body class="w-full h-[100vh] flex justify-center items-center">
<article th:fragment="register" class="w-full h-full flex-1 flex justify-center items-center  bg-cover bg-center bg-[url(https://res.cloudinary.com/dlmhxjzwk/image/upload/v1717677767/duosozy7lgcyzlt3mano.png)]" >
    <form th:action="@{/registro}" th:object="${registro}" method="post"  class="w-[30%] h-[90%] bg-white flex flex-col justify-evenly border-2 border-solid p-2 rounded-xl">
        <img src="https://res.cloudinary.com/dlmhxjzwk/image/upload/v1717677037/d0hihyamex4qsc0jzn6q.png"  class="w-[100%] h-[40%]" alt="">

        <input type="text" placeholder="Nombre" th:field="*{name}" class="rounded-md border-solid border-b-2 border-blue-900 p-2 focus:outline-none focus:border-yellow-500 ease-in duration-300 hover:border-yellow-500 ease-in duration-1">

        <input type="text" placeholder="Apellido" th:field="*{last_name}" class="rounded-md border-solid border-b-2 border-blue-900 p-2 focus:outline-none focus:border-yellow-500 ease-in duration-300 hover:border-yellow-500 ease-in duration-1">

        <input type="email" placeholder="Correo" th:field="*{email}" class="rounded-md border-solid border-b-2 border-blue-900 p-2 focus:outline-none focus:border-yellow-500 ease-in duration-300 hover:border-yellow-500 ease-in duration-1">

        <input type="password" placeholder="ContraseÃ±a" th:field="*{password}" class="rounded-md border-solid border-b-2 border-blue-900 p-2 focus:outline-none focus:border-yellow-500 ease-in duration-300 hover:border-yellow-500 ease-in duration-1">

        <label>Descripcion</label>
        <textarea th:field="*{descript}" class="rounded-md border-solid border-2 border-blue-900 hover:border-yellow-500 ease-in duration-100"></textarea>
        <input type="submit" value="Guardar" class="bg-blue-400 p-2 rounded hover:bg-yellow-500 ease-in duration-200">
    </form>
</article>
</body>
</html>
