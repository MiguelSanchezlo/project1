<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <script th:src="@{../static/js/tailwind.config.js}"></script>
  <title>Lista</title>
</head>
<body class="w-full h-[100vh] flex justify-center items-center">
<article th:fragment="mostrar" class="w-full h-full flex-1 flex justify-center items-center  bg-cover bg-center bg-[url(https://res.cloudinary.com/dlmhxjzwk/image/upload/v1717677767/duosozy7lgcyzlt3mano.png)]" >

  <table  class="min-w-[50%] border border-gray-200 table-auto border-white bg-white	">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4 border-b border-gray-300">Id</th>
        <th class="py-2 px-4 border-b border-gray-300">Nombre</th>
        <th class="py-2 px-4 border-b border-gray-300">Apellido</th>
        <th class="py-2 px-4 border-b border-gray-300">Correo</th>
        <th class="py-2 px-4 border-b border-gray-300">Descripcion</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${result}">
      <td class="text-center" th:text="${result.id}"></td>
      <td class="text-center" th:text="${result.name}"></td>
      <td class="text-center" th:text="${result.last_name}"></td>
      <td class="text-center" th:text="${result.email}"></td>
      <td class="text-center" th:text="${result.descript}"></td>
    </tr>
    </tbody>
  </table>

</article>
</body>
</html>
